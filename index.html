    <script type="text/javascript">
      function countdown() {
        var now = new Date();
        var eventDate = new Date('October 5, 2024 17:00:00');
        var currentTime = now.getTime();
        var eventTime = eventDate.getTime();
        var remTime = eventTime - currentTime;
        var seconds = Math.floor(remTime / 1000);
        var minutes = Math.floor(seconds / 60);
        var hours = Math.floor(minutes / 60);
        var days = Math.floor(hours / 24);
        hours %= 24;
        minutes %= 60;
        seconds %= 60;
        if (remTime < 0) {
          document.getElementById('countdown-timer').innerHTML = '<h2>날짜가 지났어요!!</h2>';
        } else {
          document.getElementById('days').innerHTML = days;
          document.getElementById('hours').innerHTML = hours;
          document.getElementById('mins').innerHTML = minutes;
          document.getElementById('secs').innerHTML = seconds;
          setTimeout(countdown, 1000);
        }
      }
    </script>

    <script>
      function getRandomEmoji(emojis) {
        return emojis[Math.floor(Math.random() * emojis.length)];
      }

      function createEmojiAnimation(emojis, count) {
        const container = document.getElementById('animated-bg');
        for (let i = 0; i < count; i++) {
          const emoji = document.createElement('div');
          emoji.classList.add('emoji');
          emoji.textContent = getRandomEmoji(emojis);
          const isLeftSide = Math.random() < 0.5;
          const initialX = isLeftSide ? 0 : window.innerWidth;
          const initialY = window.innerHeight;
          const speed = Math.random() * 2 + 10;
          let angle;
          if (isLeftSide) {
            angle = Math.random() * 40 + 45; // 45~85도
          } else {
            angle = Math.random() * 40 + 275; // 275~355도
          }
          const deltaX = Math.cos(angle) * speed;
          const deltaY = Math.sin(angle) * speed;
          emoji.style.left = initialX + 'px';
          emoji.style.top = initialY + 'px';
          emoji.style.animationDuration = Math.random() * 5 + 2 + 's';

          animateEmoji(emoji, deltaX, deltaY);
          container.appendChild(emoji);
        }
      }
      function animateEmoji(emoji, deltaX, deltaY) {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        let intervalId = setInterval(moveEmoji, 30);
        function moveEmoji() {
          let posX = parseFloat(emoji.style.left);
          let posY = parseFloat(emoji.style.top);
          if (posX < -50 || posX > screenWidth || posY < -50 || posY > screenHeight) {
            clearInterval(intervalId);
            emoji.remove();
          } else {
            emoji.style.left = posX + deltaX + 'px';
            emoji.style.top = posY + deltaY + 'px';
          }
        }
      }
      document.addEventListener('click', () => {
        isAnimating = true;
        const emojis = '🎈🎆🎇🧨✨🎉🎊🎀🎁😊😂🤣😍💕😘👍🙌🥰🤩😚🤡❤️🩷🧡💛💚🤍❤️‍🔥❣️💕💞💓💗💖💘💝💌💟😎';
        const emojiList = Array.from(emojis).map((emoji, index) => `${emoji}`);
        const numberOfEmojis = 100;
        createEmojiAnimation(emojiList, numberOfEmojis);
      });
    </script>
    <script>
      function scrollFooter(scrollY, heightFooter) {
        console.log(scrollY);
        console.log(heightFooter);

        if (scrollY >= heightFooter) {
          $('footer').css({
            bottom: '0px',
          });
        } else {
          $('footer').css({
            bottom: '-' + heightFooter + 'px',
          });
        }
      }

      $(window).load(function () {
        var windowHeight = $(window).height(),
          footerHeight = $('footer').height(),
          heightDocument = windowHeight + $('.contentPage').height() + $('footer').height() - 20;
        $('#scroll-animate, #scroll-animate-main').css({
          height: heightDocument + 'px',
        });
        $('header').css({
          height: windowHeight + 'px',
        });
        $('.wrapper-parallax').css({
          'margin-top': windowHeight + 'px',
        });
        scrollFooter(window.scrollY, footerHeight);
        window.onscroll = function () {
          var scroll = window.scrollY;
          $('#scroll-animate-main').css({
            top: '-' + scroll + 'px',
          });
          $('header').css({
            'background-position-y': 50 - (scroll * 100) / heightDocument + '%',
          });
          scrollFooter(scroll, footerHeight);
        };
      });
    </script>
    <script>
      fetch('imgCard.html')

        .then((html) => {
          document.getElementById('imgCard-container').innerHTML = html;
